{% extends 'base.html' %}
{% load crispy_forms_tags %}
<style>
    form p label {
        left: 20rem;
    }
</style>
{% block page_content %}
<form action="" method="post" enctype="multipart/form-data" data-aos="fade-down" data-aos-easing="linear"
data-aos-duration="1000">
    {% csrf_token %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="card">
                <div class="card-body">
                    <h1 class="display-3">Sign Up</h1><hr>
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock page_content %}
